name: Auto Normalize Graph Files

on:
  push:
    paths:
      - 'data/**'
  pull_request:
    types: [closed]
    paths:
      - 'data/**'
  workflow_dispatch:

jobs:
  normalize-files:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize graph files
        run: |
          echo "=== НОРМАЛИЗАЦИЯ ФАЙЛОВ В data ==="

          DIR="data"
          cd "$DIR" || exit

          # Получаем файлы graph_*.json, сортировка по числу
          FILES=$(ls graph_*.json 2>/dev/null | sort -V)
          COUNT=1

          # Переименовываем во временные имена для безопасности
          for FILE in $FILES; do
            mv "$FILE" "$FILE.tmp"
          done

          # Даем нормализованные имена
          for FILE in *.tmp; do
            NEW_NAME="graph_${COUNT}.json"
            mv "$FILE" "$NEW_NAME"
            echo "Переименовано: $FILE -> $NEW_NAME"
            COUNT=$((COUNT + 1))
          done

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data
          git commit -m "Auto-normalize graph files in data" || echo "Нет изменений для коммита"
          git push

