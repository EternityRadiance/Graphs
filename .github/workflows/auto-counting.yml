name: Auto Counting Authors

on:
  push:
    paths:
      - 'data/**'
  workflow_dispatch:

jobs:
  count-authors:
    runs-on: ubuntu-latest
    permissions:  # Исправлено: было premissions
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Исправлено: было chechkout
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Counting Authors
        run: |
          echo "=== Подсчёт кол-во графов на автора ==="
          FILE="author-graphs.txt"
          printf 'Автор\tКол-во Графов\n' > "$FILE"
          COUNT_DIR="data"
          cd "$COUNT_DIR" || exit  # Исправлено: было cd "$DIR"

          # Создаем временный файл для результатов
          TEMP_FILE=$(mktemp)
          
          # Обрабатываем все JSON файлы в data
          find . -name "*.json" -exec grep -h '"author":' {} \; | \
          awk -F'"' '{print $4}' | sort | \
          uniq -c | \
          while read count author; do 
            printf "$author\t$count\n" >> "$TEMP_FILE"
          done
          
          # Сортируем по количеству графов (по убыванию) и записываем в итоговый файл
          sort -k2,2nr "$TEMP_FILE" >> "../$FILE"
          rm "$TEMP_FILE"
          
          echo "=== Результат ==="
          cat "../$FILE"

      - name: Commit and push
        run: |
          git config --global user.name 'github-actions[bot]'  # Исправлено: было githib
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add author-graphs.txt  # Исправлено: было git add data
          if git diff --staged --quiet; then
            echo "Нет изменений для коммита"
          else
            git commit -m "Auto update author graphs count"
            git push
          fi
